				<h2>Website Development Quiz</h2>
				<p>
					<h3>What does an Anchor Tag do?</h3>
					<label for="anchor"></label>
					<select id="anchor">
						<option value="incorrect">configures a button</option>
						<option value="correct">configures hyperlinks</option>
						<option value="incorrect">configures contact info</option>
						<option value="incorrect">configures a figure</option>
					</select>
				</p>
				<p>
					<h3>What does "CSS" Stand for?</h3>
					<label for="css"></label>
					<select id="css">
						<option value="incorrect">Central Style Sign</option>
						<option value="incorrect">Center Span Sheet</option>
						<option value="correct">Cascading Style Sheet</option>
						<option value="incorrect">Cascading Sheet Sent</option>
					</select>
				</p>
				<p>
					<h3>What does "JS" Stand for?</h3>
					<label for="JS"></label>
					<select id="JS">
						<option value="incorrect">Java Sheet</option>
						<option value="incorrect">Java Send</option>
						<option value="incorrect">Java Span</option>
						<option value="correct">Java Script</option>
					</select>
				</p>
				<p>
					<h3>What CSS Property Specifies Background Color?</h3>
					<label for="color"></label>
					<select id="color">
						<option value="incorrect">Background-color</option>
						<option value="correct">Background</option>
						<option value="incorrect">bgcolor</option>
						<option value="incorrect">background-c</option>
					</select>
				</p>
